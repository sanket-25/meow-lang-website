<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/src/assets/meow.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meow Lang</title>
    <script>
      (function (location) {
        if (!location.search.startsWith('?/')) {
          return
        }

        const decoded = location.search
          .slice(2)
          .split('&')
          .map((part) => part.replace(/~and~/g, '&'))
          .join('?')

        const url = location.pathname.slice(0, -1) + decoded + location.hash
        window.history.replaceState(null, '', url)
      })(window.location)
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
